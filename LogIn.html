<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #848586, #b0b3b3);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        width: 100%;
        max-width: 460px;
        padding: 2.5rem 2.5rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.379);
        backdrop-filter: blur(12px);
      }

      .login-card h2 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        color: rgb(50, 51, 51);
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.3rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 0.8rem;
        border: 1px solid #ced4da;
        transition: 0.3s ease;
      }

      .form-control:focus {
        border-color: #000000;
        box-shadow: 0 0 0 0.15rem rgba(0, 0, 0, 0.4);
      }


        .btn-custom {
        background: linear-gradient(135deg, #1a1b1b, #444647);
        border: none;
        color: rgb(255, 255, 255);
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 0.8rem;
        font-size: 1.05rem;
        
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        
        transform: translateY(-1px);
       
      }

      .form-footer {
        font-size: 0.95rem;
        text-align: center;
        margin-top: 1.2rem;
      }

      .form-footer a {
        color: #393a3a;
        text-decoration: none;
        font-weight: 600;
        
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .login-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Log In</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required />
        </div>

        <a href="home.html" class="btn btn-custom mt-3 w-100 text-light">Log In</a>

        <div class="form-footer">
          Don’t have an account? <a href="SignUp.html">Sign Up</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
